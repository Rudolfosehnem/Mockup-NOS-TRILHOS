<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen - NOS TRILHOS</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h2 class="topo1">NOS TRILHOS</h2>
    </header>
    
    <div class="login_id">
        <img class="img-login" src="../images/account.png" alt="">
        <div class="texto1">
            <form action="../html/dashboard.html">
                <div class="input-box">
                    <div class="img-input">
                    <img src="../images/email.png">
                    <input type="email" id="email" required placeholder="Email ID...">  
                    </div>
                </div>
                <br>
                <div class="input-box">
                    <div class="img-input">
                    <img src="../images/padlock.png">
                    <input type="password" id="password" required placeholder="Password...">  
                    </div>
                </div>
               <div class="Remenber-me">
                <input type="checkbox">
                    <p class="p">Remember Me</p>
                </div>
                
                <div class="btn">
                    <a href="../html/dashboard.html">
                        <button class="button1">Login</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
