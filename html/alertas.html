    <!DOCTYPE html>
    <html lang="pt-br">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Painel de Notificações Ferroviárias</title>
      <style>
        .painel-notificacoes__cabecalho {
          font-size: 1.8rem;
          color: #2c3e50;
          margin-bottom: 25px;
          padding-bottom: 10px;


        }


        .notificacao-card {
          background-color: #d3d3d3;
          border-radius: 8px;
          padding: 20px;
          margin-bottom: 20px;
          border: 2px solid;
          margin-left: 5px;
        }


        .notificacao-card__cabecalho {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 15px;
        }

        .notificacao-card__titulo {
          font-weight: 700;
          font-size: 1.1rem;
          color: #000000;
          display: flex;

          gap: 15px;
          padding: 10px;
          width: fit-content;
        }

        .notificacao-card__horario {
          color: #000000;
          font-size: 0.9rem;
        }


        .notificacao-card__conteudo {
          line-height: 1.6;
          color: #2c3e50;
          font-size: 1rem;
        }


        .notificacao-card__divisor {
          border: none;
          height: 1px;
          background-color: #e0e0e0;
          margin: 20px 0;
        }


        .filtro-notificacoes {
          display: flex;
          align-items: center;
          margin-top: 10px;
        }

        .filtro-notificacoes__titulo {
          font-weight: 600;
          margin-right: 10px;
          color: #2c3e50;
        }

        .filtro-notificacoes__opcao {
          color: #7f8c8d;
          margin-right: 15px;
          cursor: pointer;
        }

        .filtro-notificacoes__opcao--ativa {
          color: #3498db;
          font-weight: 600;
        }

        .painel-notificacoes-ferroviarias img {
          width: 25px;
          height: 25px;



        }
      </style>
    </head>

    <body>
      <div class="painel-notificacoes-ferroviarias">
        <h1 class="painel-notificacoes__cabecalho">Segunda-feira</h1>

        <div class="notificacao-card" id="notificacao-alerta-trilho">
          <div class="notificacao-card__cabecalho">
            <span class="notificacao-card__titulo"> <img src="../images/atencao (1).png" alt="">Alerta</span>
            <span class="notificacao-card__horario">Seg 5:10 PM</span>
          </div>
          <div class="notificacao-card__conteudo">
            ATENÇÃO: TRILHO DE TREM INTERROMPIDO! Desvio necessário, siga as orientações de segurança.
          </div>
        </div>

        <hr class="notificacao-card__divisor">


    </body>

    </html>
